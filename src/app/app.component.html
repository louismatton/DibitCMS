<!--The content below is only a placeholder and can be replaced.-->
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

<div id="body">
  <div id="loginbody" [ngClass]="{'classShow': isStored(), 'classNoShow': isNotStored() }">

    <header>
      <!-- <div class="navAction" (click)='navOpen()'> -->
      <div class="navAction">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <div class="profile">

        <div class="roundImg">
          <img src={{currentUser.image}} alt="">
        </div>
        <p>{{currentUser.name}}</p>

      </div>
    </header>
    <nav>
      <div class="background-color-logo">
        <img id="logo" src="../assets/Tekengebied 1dibitblack.svg" alt="">
      </div>
      <ul>
        <li *ngFor='let navItem of navigationItems'>
          <a [routerLink]='[navItem.routerLink]' [id]='navItem.routerLink' [ngClass]="{'selected':isSelected(navItem.routerLink)}">
            <!-- <a [routerLink]='[navItem.routerLink]'  [id]='navItem.routerLink' [ngClass]="{'selected',isSelected(navItem.routerLink)}" (click)='isSelected(navItem.routerLink)'> -->

            <i [ngClass]='navItem.image'></i>
            <!-- <p></p> -->
            <p>{{navItem.name}}</p>
            <!-- <p (click)="navClose()">{{navItem.name}}</p> -->
          </a>
        </li>
        <li>
          <a href="" (click)="logout()">
            <i class="fas fa-sign-out-alt fa-2x"></i>
            <p>Signout</p>
          </a>
        </li>

      </ul>
    </nav>

  </div>
  <div class="container" [ngClass]="{'classMargin': isStored(), 'classNoMargin': isNotStored() }">
    <router-outlet></router-outlet>
  </div>
</div>
